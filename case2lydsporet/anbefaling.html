				<div>
					<h3><u>Skinz</u></h3>
					<p>Skinz er et nyt skud på stammen. Han fik sin store debut, da han fløj ind på hitlisterne med nummeret "Er derude", og herefter har han smidt hits efter hits ud til hele danmark. Især nummeret "Jeg har en pige" steg mod vejret og har ramte platin (9 million streams). </p>
					<p> Skins bevæger sig i et poppet udtryk blandet med lidt rap. Med hans De fængede melodier fanger han den danske befolkning og trækker dem med ind i hans eget unikke univers. Han har siden sin debut, med sin chamerende stemme og karisma, tryllebundet op til flere tusinde pige i danske kongerige. </p>
					<p> Jeg vil helt klart anbefale Skinz, da jeg synes han skaber pop musik på sin helt egen måde. </p>
					<p> Hvis du har undgået at høre Skinz , så tjek lige hans ny brandvarme single ud.</p>
					<p> Hør singlen her: </p>


				</div>
				<iframe class="musik" src="https://open.spotify.com/embed?uri=spotify:track:27qFFBH6c4v3fQ2DwDCqBA" allowtransparency="true"></iframe>

		<aside class=" aside aside5">

			<figure class="forsidebillede1"> <img class="forsidebillede1" src="images/1234567890.jpg" alt="Et billede af Noah Carter">
				<div>
					<h3><u>Noah Carter</u></h3>
					<p>Hvis du ikke kender Noah Carter, så er det med at komme i gang. Han er en del af B.O.C (Bomber over Centrum) hvor du blandet andet kender Kesi fra. Selvom han er del af deres danske hiphop kollektiv, er den eneste af dem, der sigter mod internationale farvand. </p>
					<p> Han er nyt blod inden for hiphop kulturen i Danmark, hvor han med sit engelsksproget rap klatre sig opad hitlisterne både i Danmark og udlandet.Hans produktion er også lige så international som hans rap. Du kender ham sikker fra nummeret "Do you", som banede vejen frem for ham, men først da han udgav nummeret "Come Alive" begyndte han virkelig at trække fast i verdens hjørnerne. Han væltede de fleste af scener i Danmark 2017 - også Roskilde Festival.
					</p>
					<p> Jeg vil helt klar anbefale Noah Carter, da hans lyd er så international, at man ikke kan sætte grænser for, hvor han vil ende. </p>
					<p> Hør hans super hit her: </p>
					<iframe class=musik src="https://open.spotify.com/embed?uri=spotify:track:1tzmiW14nGoBlWDg7xhn5P" allowtransparency="true"></iframe>
				</div>




			</figure>

		<aside class="aside aside7">
			<figure class="forsidebillede1"> <img class="forsidebillede1" src="images/12345678.jpg" alt=" Et billede af bandet Minds of 99">
				<div>
					<h3><u>Minds of 99</u></h3>
					<p>Minds of 99 er et rockband som ikke kun byder på hård spade (guitar), men også har eksperimenterende lyde, og et tekstunivers som man aldrig helt bliver klog på. De startede i 2012, men i 2014 tog det tilløb og 2015 sprang de ind i den danske musik branche, hvor de vandt det meste og fik lov til at åbne Orange Scene.</p>
					<p>De er kendt fra numre som "Stjerne på Himlen"," Ma Cheri Bon Bon" og " Det er Knud som er Død", som ovenikøbet blev ugens uundgåelige på p3. De har skabt en hel nye bølge af rock, hvor den mere bløde stemme kommer i fokus på det post-punkrockede musik. Forsangeren tager os igennem et syret, men interessant tekstunivers, men bandet holder det tunge læs bagved. </p>
					<p> Jeg kan helt klart anbefale Minds of 99, da de bryder grænser hele tiden og er med til udvikle dansk musik. Det kan høres på deres nyeste single. </p>
					<p> Hør singlen her: </p>
					<iframe class="musik" src="https://open.spotify.com/embed?uri=spotify:track:0A0ialAUvvPoVCjg3abcQr" allowtransparency="true"></iframe>
				</div>
